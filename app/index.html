<html>

<head>
	<meta charset="UTF-8">
	<title>SN1987A</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="layout.css">
	<!-- <link rel="stylesheet" href="mobile.css"> -->

</head>

<body>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<!-- <script src="libraries/p5.sound.min.js"></script>  -->
	<script src="libraries/jquery-3.3.1.min.js"></script>
	<!-- <script src="audio.js"></script> -->
	<script src="keyboard.js"></script>
	<script src="sketch.js"></script>

	<div id="container">
		<label class="rocker">
			<input type="checkbox" id="checkbox" onclick="toggleMode()" checked>
			<span class="switch-left">Manual</span>
			<span class="switch-right">Auto</span>
		</label>

		<div class="arrow hidden" id="leftArrow" onclick="slower()">
			<div class="arrow-top L"></div>
			<div class="arrow-bottom L"></div>
		</div>
		<div class="arrow hidden" id="rightArrow" onclick="faster()">
			<div class="arrow-top R"></div>
			<div class="arrow-bottom R"></div>
		</div>

		<div id="yearCounter"></div>
	  <div class="playpause">
	  	<input type="checkbox" value="None" id="playpause" name="check" onclick="pauseVideo();" checked/>
	  	<label for="playpause"></label>
	  </div>

		<button type="button" class="imgbutton hidden" id="xrayOff_button" onclick="makeXray();" ontouchstart="makeXray();">X-RAY</button>
		<button type="button" class="imgbutton" id="xray_button" onclick="makeXray();" ontouchstart="makeXray();" >X-RAY</button>
		<button type="button" class="imgbutton hidden" id="optOff_button" onclick="makeOpt();" ontouchstart="makeOpt();">OPTICAL</button>
		<button type="button" class="imgbutton" id="opt_button" onclick="makeOpt();" ontouchstart="makeOpt();">OPTICAL</button>
	</div>

<div id="canvas"></div>
<div class="hidden" id="backgroundText">CHOOSE A TELESCOPE</div>
